<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Upload Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>

  <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="fileUploader"
    class="area">
    <div id="dropZone">Drop files here</div>
  </div>
  <form [formGroup]="validations_form">
  <div padding>
    <ion-item>
      <ion-input  type="text" placeholder="Description" formControlName="description" ></ion-input>
    </ion-item>
  </div>
  <input type="file" accept="image/*" ng2FileSelect [uploader]="fileUploader" multiple />
  <ion-button (click)="uploadFiles(validations_form.value)">Upload files</ion-button>
</form>
  <h2>Your files: {{ fileUploader?.queue?.length }}</h2>
  <ul>
    <li *ngFor="let item of fileUploader.queue">
      {{ item?.file?.name }}
    </li>
  </ul>
<ion-label>{{this.data}}</ion-label>
</ion-content>
