
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-no-padding">
  <div id="sign-in-button"></div>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="../../assets/agri.jpg" class="img-logo">
            <ion-text class="ion-padding">
              <h2 class="ion-no-margin ion-margin-vertical ion-text-center">Welcome to Grocery go</h2>
            </ion-text>
          </div>
        </ion-row>
        <form [formGroup]="validations_form"  (ngSubmit)="onSubmitRegister(validations_form.value)">
        <ion-grid class="phoneAuthGrid">
          <ion-row style="text-align: center;">
            <ion-col size="4">
              <ion-select class="phoneCountry" value="brown" okText="Okay" cancelText="Dismiss"
                (ionChange)="countryCodeChange($event)" [value]="CountryCode">
                <ion-select-option *ngFor="let country of CountryJson" value={{country.dial_code}}>
                  {{country.dial_code + ' ' + country.name}}</ion-select-option>
              </ion-select>
            </ion-col>
            <ion-col size="8">
              <ion-input clearInput type="test" placeholder="Your Contact Number" formControlName="mobile" [(ngModel)]="mobile"
                class="input ion-padding-horizontal" clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row style="text-align: center;">
            <ion-col size="4">
              <ion-label>Password</ion-label>
            </ion-col>
            <ion-col size="8">
              <ion-input clearInput type="password" placeholder="password" formControlName="password" [(ngModel)]="password"
                class="input ion-padding-horizontal" clear-input="true"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" size="large" type="submit" [disabled]="!validations_form.valid" expand="block"
                class="btn-transition">
                sign in with Phone number</ion-button>
            </ion-col>
          </ion-row>
          <ion-row style="text-align:center ;cursor: pointer;">
            <ion-col>
              <a (click)="signin()">
                Sign up with Phone number</a>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      </ion-card-content>
    </ion-card>
 
  </div>
</ion-content>
