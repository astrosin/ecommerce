
<ion-content padding class="form-content" id="#bgvid" >
  <form [formGroup]="validations_form"  (ngSubmit)="onSubmitRegister(validations_form.value)">
    <ion-grid>
      <ion-row color="primary" justify-content-center style="height: 100%;justify-content: center;
      ;align-items: center;">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  type="text" placeholder="your name" formControlName="name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="text" placeholder="your@email.com" formControlName="email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="password" placeholder="Password" formControlName="password1" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="password" placeholder="Password again" formControlName="password2"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  type="text" placeholder="address" formControlName="address" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="!validations_form.valid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
