<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transaction List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of data">
      <ion-item>
        <ion-card class="welcome-card" style="height:300px;width:300px;">
          <ion-slides pager="true">
            <ion-slide >
              <img src="{{item.img_file}}" style="height:300px;width:300px;" />
            </ion-slide>
          </ion-slides>
        </ion-card>
        <ion-icon name="pricetag" slot="start" color="danger"></ion-icon>
        <ion-label>
          <h2>Item Name:{{item.item_name}}</h2>
          <h2>Price :{{item.price}}</h2>
          <h2>Explanation :{{item.explanation}}</h2>
          <!-- <img src={{item.img_file}}></img> -->
          <h2>product ordered date : {{item.timestamp}}</h2>
          <h1>Ordered person</h1>
          <h2>Name:{{item.order.name}}</h2>
          <h2>Email:{{item.order.email}}</h2>
          <h2>Mobile:{{item.order.mobile}}</h2>
          <h2>address:{{item.order.address}}</h2>
          <p></p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button  style="background-color: green;" >
            <ion-label>Delivered</ion-label>
            <ion-icon style="font-size:50px" name="log-in-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-list>
  
</ion-content>
