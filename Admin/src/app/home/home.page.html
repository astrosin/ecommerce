

<ion-content padding class="form-content">
  
  <form [formGroup]="validations_form"  (ngSubmit)="onSubmitLogin(validations_form.value)">

    <ion-grid>
      <ion-row color="primary" justify-content-center align-items-center style="height: 100%;justify-content: center;
      ;align-items: center;">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12" >
          <div text-center>
            <h3>Admin Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  type="text" placeholder="Email" formControlName="email" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="password" formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!validations_form.valid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h1 style="text-align:center">{{this.userService.login_message}}</h1>

    
  </form>
    
</ion-content>
