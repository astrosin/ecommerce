<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>User List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let item of userList">
      <ion-item detail (click)="presentModal(item)">
        <ion-icon name="contact" slot="start" color="danger"></ion-icon>
        <ion-label>
          <h2>User name:{{item.name}}</h2>
          <h2>Email:{{item.email}}</h2>
          <h2>mobile:{{item.mobile}}</h2>
          <h2>address:{{item.address}}</h2>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
